apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-premium-master
  labels:
    app: redis
    role: master
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend 
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - image: redis
        name: redis
        ports: 
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
